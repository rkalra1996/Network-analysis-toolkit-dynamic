<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./dist/css/index.css">
  <title>Network Analysis Toolkit</title>
</head>

<body>

  <navbar>
    <div class="navbarContent">
      <p class="title">
        Network Analyser Toolkit
      </p>
    </div>
  </navbar>

  <div id="mainContainer" class="container">
  <div id="graphContainer" class="graphContainer">
    <div class="toolbar">
      <div class="node-details">
        <div class="container">
          <p class="title">Node Details</p>
          <div class="body">
            <!--rows are dynamically added here-->
          </div>
        </div>
      </div>

      <div class="video-details">
        <div class="container">
          <p class="title">Discussion on Tuberculosis</p>
          <div class="body">
            <div class="row">
              <p class="name">Held On</p>
              <p class="value">12 September 2019</p>
            </div>
            <div class="row">
              <p class="name">Organiser</p>
              <p class="value">Dr. Rajendra Prasad</p>
            </div>
            <div class="row">
              <p class="name">Duration</p>
              <p class="value">3 hr 20 mins</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--legends section-->
    <div class="legendsContainer">
      <div class="legendDetails">
        <p class="title"></p>
        <div class="body">
          <div class="row">
            <span class="label org"></span>
            <span class="labelValue">Organiser</span>
          </div>
          <div class="row">
              <span class="label att"></span>
              <span class="labelValue">Attendee  </span>
          </div>
          <div class="row">
            <span class="label vOn"></span>
            <span class="labelValue">Video On</span>
        </div>
        <div class="row">
          <span class="label vOff"></span>
          <span class="labelValue">Video Off</span>
      </div>
        </div>
      </div>
    </div>
    <!--space for svg-->
  </div>

  <!--range slider using slider.js-->
  <div class="range">
    <input type="range" min="0" value="0" class="slider" disabled>
    <!-- <div id="sliderticks" class="sliderticks">
    </div> -->
    <ul id="sliderticks" class="sliderticks"></ul>
  </div>
</div>
  <div class="buttonContainer">
  <button id="startBtn" class="generalBtn start">Start</button>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="./js/slider.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./js/data_module/dataModule.js"></script>
<script src="./js/nodes_module/nodes_module.js"></script>
<script src="./js/relationship/index.js"></script>
<script src="./js/toolbar_module/toolbar_module.js"></script>
<script src="./js/index.js"></script>


</html>
